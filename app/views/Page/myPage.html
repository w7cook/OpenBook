#{extends 'main.html' /}
<div id = "myPage">
	#{if page == null}
		#{form @makePage(title,info)}
			<div width=15%>Title:</div>
			<div><input type=text name=title value="" /></div>
			<div><label>Info:</label></div>
			<div>
				<textarea name=info cols="60" rows="10" value = "">				
				</textarea>
			</div>		
			<div>
			<input type=submit value=Save>
			<input type=submit value=Cancel /> 
			</div>
		#{/form}
	#{/if}
	#{else}		
		#{form @savePage(page.title,info)}
			<div id="pageTitle" name=title>${page.title}</div>
			<div>view as fan</div>
			<div><label>Info:</label></div>
			<div>
				<textarea name=info cols="60" rows="10">
					${page.info}
				</textarea>
			</div>		
			<div>
				<input type=submit value=Update> 
				<input type=submit value=Cancel /> 
			</div>
		#{/form}
	#{/else}
</div>
