<base target="_parent" />
#{list items:feeds, as:'feed'}
    <a href="${feed.getChannelLink()}">
      <img src="${feed.getImageNodeURL()}"
           width="${feed.getImageNodeWidth()}"
           height="${feed.getImageNodeHeight()}"></img>
      ${feed.getTitle()}
    </a>
    <ul>
        #{list items:feed.getItems(4), as:'fitem'}
            <a href=${fitem.ccontent('link')}>${fitem.ccontent('title')}</a>
        #{/list}
    </ul>
  #{/list}
