# Application dependencies

require:
   - play -> secure
   - play -> crud
   - play -> logisimayml 1.8
   - play -> elasticsearch 0.3
   - play -> markdown 1.7
   - org.elasticsearch -> elasticsearch 0.17
   - se.scalablesolutions.akka -> akka-amqp 1.1.2
   - net.coobird -> thumbnailator 0.4.1
     
repositories:
    - elasticsearch:
        type: iBiblio
        root: "http://oss.sonatype.org/content/repositories/releases/"
        contains:
            - org.elasticsearch -> *
            
    - akka:
        type: iBiblio
        root: "http://repo.akka.io/releases/"
        contains:
            - se.scalablesolutions.akka -> *
